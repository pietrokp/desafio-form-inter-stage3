<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário Intermediário</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
        </header>

        <form id="form-int">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>
                    <div class="name-surname">
                        <div class="input-wrapper-name-surname">
                            <label for="name">Nome</label><input type="text" id="name">
                        </div>
                        <div class="input-wrapper-name-surname">
                            <label for="surname">Sobrenome</label><input type="text" id="surname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label><input type="email" id="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label><input type="password" id="password">
                    </div>
                </div>

                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentorsname">Nome do seu mentor <span>(somente primeiro nome)</span></label><input type="text" id="mentorsname">
                    </div>
                </div>

                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira mentoria</h2>
                    <div class="date-time">
                        <div class="input-wrapper">
                            <label for="date">Dia<span>(DD/MM/AAAA)</span></label><input type="date" id="date">
                        </div>
                        <div class="input-wrapper">
                            <label for="begins">Das</label><input type="time" id="begins">
                        </div>
                        <div class="input-wrapper">
                            <label for="end">Até</label><input type="time" id="end">
                        </div>
                    </div>

                    <h2>Segunda mentoria</h2>
                    <div class="date-time">
                        <div class="input-wrapper">
                            <label for="date">Dia<span>(DD/MM/AAAA)</span></label><input type="date" id="date">
                        </div>
                        <div class="input-wrapper">
                            <label for="begins">Das</label><input type="time" id="begins">
                        </div>
                        <div class="input-wrapper">
                            <label for="ends">Até</label><input type="time" id="ends">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <div class="form-button">
                <input class="button" type="submit" form="form-int" value="Salvar">
            </div>
        </footer>
    </div>
</body>

</html>
